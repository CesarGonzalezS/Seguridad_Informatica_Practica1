<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de peso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="practica.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 class="text-center">Calculadora de IMC</h1>
            <div class="input-group mb-3">
                <label for="kg" class="form-label">Peso (kg): </label>
                <input type="number" class="form-control" id="kg" placeholder="Ingrese el peso">
            </div>
            <div class="input-group mb-3">
                <label for="height" class="form-label">Altura (m): </label>
                <input type="number" class="form-control" id="height" placeholder="Ingrese la altura">
            </div>
            <button class="btn btn-primary" onclick="calcularIMC()">Calcular IMC</button>
            <p id="result" class="mt-3"></p>
        </div>

        <br>
        <ul class="list-group list-group-flush category-table">
            <li class="list-group-item category Bajopeso" id="Bajopeso">Bajo peso</li>
            <li class="list-group-item category Normal" id="Normal">Normal</li>
            <li class="list-group-item category Sobrepeso" id="Sobrepeso">Sobre peso</li>
            <li class="list-group-item category Obsesidad" id="Obsesidad">Obesidad</li>
        </ul>
        
    </div>

    <script src="practica.js"></script>
</body>
</html>
